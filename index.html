<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>bvk clicker</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="flex flex-column" id="root">
      <div id="version"></div>
      <header class="header flex justify-center">
        <h5>Лвл <span id="level"></span></h5>
      </header>
      <div class="page flex flex-column flex-center justify-around" id="mine">
        <div class="flex flex-center flex-column">
          <h1 id="slogan"></h1>
          <h2>Монет:</h2>
          <h2 id="coins-counter">0 BVK</h2>
        </div>
        <img class="coin-img" id="coin" src="bvk-coin.jpg" alt="Click Me" draggable="false" />
        <div class="progressbars flex flex-column gap-8">
          <div class="bar">
            <div class="progressbar">
              <div class="progressbar__progress" id="energyBar"></div>
              <div class="progressbar__text">Энергия <span id="currentEnergy"></span> / <span id="energyCap"></span></div>
            </div>
          </div>
          <div class="bar">
            <div class="progressbar">
              <div class="progressbar__progress" id="expBar"></div>
              <div class="progressbar__text">Опыт <span id="currentExp"></span> / <span id="expCap"></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="page display-none" id="refs">
        <h1>Refs</h1>
      </div>
      <div class="page display-none" id="tasks">
        <h1>Tasks</h1>
      </div>
      <div class="page display-none" id="boosts">
        <h1>Boosts</h1>
      </div>
      <footer class="footer flex">
        <button class="footer__button" id="reload">Mine</button>
        <button class="footer__button">Refs</button>
        <button class="footer__button">Tasks</button>
        <button class="footer__button">Boosts</button>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
